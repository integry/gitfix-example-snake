<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .game-container {
            text-align: center;
        }
        
        canvas {
            border: 3px solid #4CAF50;
            background-color: #0a0a0a;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        
        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .character-display {
            font-size: 16px;
            margin-bottom: 15px;
            color: #4CAF50;
            font-weight: bold;
        }
        
        .game-over {
            font-size: 48px;
            color: #ff4444;
            margin-top: 20px;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 16px;
            color: #ccc;
        }
        
        .restart-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .restart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <div id="currentCharacter" class="character-display">Playing as: Circle</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOver" class="game-over" style="display: none;">
            Game Over!
            <br>
            <button id="restartBtn" class="restart-btn">Play Again</button>
        </div>
        <div class="instructions">Use arrow keys to move</div>
    </div>

    <script>
        // Game configuration
        const GRID_SIZE = 20;
        const CANVAS_SIZE = 400;
        const CELLS_PER_SIDE = CANVAS_SIZE / GRID_SIZE;

        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        // Character definitions
        const characters = {
            circle: {
                name: "Circle",
                draw: function(x, y, isHead = false) {
                    ctx.fillStyle = isHead ? '#45a049' : '#4CAF50';
                    ctx.beginPath();
                    ctx.arc(x * GRID_SIZE + GRID_SIZE/2, y * GRID_SIZE + GRID_SIZE/2, GRID_SIZE/2 - 2, 0, 2 * Math.PI);
                    ctx.fill();
                }
            },
            star: {
                name: "Star",
                draw: function(x, y, isHead = false) {
                    ctx.fillStyle = isHead ? '#e6b800' : '#ffcc00';
                    const centerX = x * GRID_SIZE + GRID_SIZE/2;
                    const centerY = y * GRID_SIZE + GRID_SIZE/2;
                    const radius = GRID_SIZE/2 - 2;
                    drawStar(centerX, centerY, 5, radius, radius/2);
                }
            },
            worm: {
                name: "Worm",
                draw: function(x, y, isHead = false) {
                    ctx.fillStyle = isHead ? '#a555a5' : '#cc66cc';
                    ctx.font = `${GRID_SIZE-4}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('üêõ', x * GRID_SIZE + GRID_SIZE/2, y * GRID_SIZE + GRID_SIZE/2);
                }
            }
        };
        // Game state
        let gameRunning = true;
        let score = 0;
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let currentCharacter = null;

        // Snake (player character)
        let snake = [{ x: 10, y: 10 }];

        // Food
        let food = generateFood();

        // Character selection
        function selectRandomCharacter() {
            const characterKeys = Object.keys(characters);
            const randomKey = characterKeys[Math.floor(Math.random() * characterKeys.length)];
            currentCharacter = characters[randomKey];
            updateCharacterDisplay();
        }

        function updateCharacterDisplay() {
            const characterElement = document.getElementById('currentCharacter');
            if (characterElement && currentCharacter) {
                characterElement.textContent = `Playing as: ${currentCharacter.name}`;
            }
        }

        // Helper function to draw star shape
        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            const step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fill();
        }
        // Generate random food position
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * CELLS_PER_SIDE),
                    y: Math.floor(Math.random() * CELLS_PER_SIDE)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        // Draw functions
        function drawRect(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
        }

        function drawGame() {
            // Clear canvas
            ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // Draw snake using current character
            if (currentCharacter) {
                snake.forEach((segment, index) => {
                    const isHead = index === 0;
                    currentCharacter.draw(segment.x, segment.y, isHead);
                });
            } else {
                // Fallback to original squares if no character selected
                snake.forEach(segment => {
                    drawRect(segment.x, segment.y, '#4CAF50');
                });
            }

            // Draw food with improved appearance
            drawFood(food.x, food.y);
        }

        function drawFood(x, y) {
            // Draw a red apple-like food
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(x * GRID_SIZE + GRID_SIZE/2, y * GRID_SIZE + GRID_SIZE/2, GRID_SIZE/2 - 3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add a small green stem
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(x * GRID_SIZE + GRID_SIZE/2 - 1, y * GRID_SIZE + 2, 2, 4);
        }

        // Game logic
        function updateGame() {
            if (!gameRunning) return;

            // Update direction
            direction = { ...nextDirection };

            // Calculate new head position
            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;

            // Check wall collision
            if (head.x < 0 || head.x >= CELLS_PER_SIDE || head.y < 0 || head.y >= CELLS_PER_SIDE) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Add new head
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                // Grow snake (don't remove tail)
                score += 10;
                scoreElement.textContent = score;
                food = generateFood();
            } else {
                // Remove tail (normal movement)
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }
        
        function restartGame() {
            gameRunning = true;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            snake = [{ x: 10, y: 10 }];
            food = generateFood();
            selectRandomCharacter();
            drawGame();
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // Game loop
        function gameLoop() {
            updateGame();
            drawGame();
            setTimeout(gameLoop, 150); // ~6.7 FPS for classic snake feel
        }

        // Event listeners
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        
        // Start the game
        selectRandomCharacter();
        drawGame();
        gameLoop();
    </script>
</body>
</html>
