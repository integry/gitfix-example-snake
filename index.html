<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .game-container {
            text-align: center;
        }
        
        canvas {
            border: 3px solid #4CAF50;
            background-color: #0a0a0a;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        
        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .character-display {
            font-size: 16px;
            margin-bottom: 15px;
            color: #4CAF50;
            font-weight: bold;
        }
        
        .game-over {
            font-size: 48px;
            color: #ff4444;
            margin-top: 20px;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 16px;
            color: #ccc;
        }
        
        .restart-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .restart-btn:hover {
            background-color: #45a049;
        }
        
        #gameOverScreen {
            display: none;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            min-width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #finalScore {
            font-size: 28px;
            color: #4CAF50;
            margin: 15px 0;
        }
        
        #highScoresDisplay {
            margin: 20px 0;
            text-align: left;
        }
        
        #highScoresDisplay h3 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        
        #highScoresDisplay ol {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #highScoresDisplay li {
            background: rgba(76, 175, 80, 0.1);
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            display: flex;
            justify-content: space-between;
        }
        
        #highScoresDisplay li:first-child {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
        }
        
        .score-rank {
            font-weight: bold;
            color: #4CAF50;
            margin-right: 10px;
        }
        
        .score-info {
            flex: 1;
        }
        
        .score-value {
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <div id="currentCharacter" class="character-display">Playing as: Circle</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOverScreen">
            <h2 style="color: #ff4444; font-size: 48px; margin: 0;">Game Over!</h2>
            <div id="finalScore">Your Score: <span class="score-value">0</span></div>
            <div id="highScoresDisplay">
                <h3>High Scores</h3>
                <ol></ol>
            </div>
            <button id="restartBtn" class="restart-btn">Play Again</button>
        </div>
        <div class="instructions">
            Use arrow keys to move
            <br>
            <button id="muteBtn" onclick="toggleMute()" style="margin-top: 10px; padding: 5px 10px; background: #333; color: white; border: 1px solid #666; border-radius: 3px; cursor: pointer;">üîä</button>
        </div>
    </div>

    <script>
        // Game configuration
        const GRID_SIZE = 20;
        const CANVAS_SIZE = 400;
        const CELLS_PER_SIDE = CANVAS_SIZE / GRID_SIZE;

        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.querySelector('#finalScore .score-value');
        const highScoresDisplay = document.querySelector('#highScoresDisplay ol');
        
        // High score configuration
        const MAX_HIGH_SCORES = 5;
        const HIGH_SCORES_KEY = 'snakeHighScores';

        // High score functions
        function getHighScores() {
            const scoresJSON = localStorage.getItem(HIGH_SCORES_KEY);
            if (scoresJSON) {
                return JSON.parse(scoresJSON);
            }
            return [];
        }
        
        function saveHighScores(scores) {
            localStorage.setItem(HIGH_SCORES_KEY, JSON.stringify(scores));
        }
        
        function addHighScore(newScore, playerName = "Player") {
            const highScores = getHighScores();
            const scoreEntry = { 
                name: playerName, 
                score: newScore, 
                date: new Date().toLocaleDateString() 
            };
            
            highScores.push(scoreEntry);
            highScores.sort((a, b) => b.score - a.score);
            highScores.splice(MAX_HIGH_SCORES);
            
            saveHighScores(highScores);
        }
        
        function isHighScore(score) {
            const highScores = getHighScores();
            if (highScores.length < MAX_HIGH_SCORES) {
                return true;
            }
            return score > highScores[highScores.length - 1].score;
        }
        
        function displayHighScores() {
            const highScores = getHighScores();
            highScoresDisplay.innerHTML = '';
            
            if (highScores.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'No high scores yet!';
                li.style.textAlign = 'center';
                highScoresDisplay.appendChild(li);
            } else {
                highScores.forEach((entry, index) => {
                    const li = document.createElement('li');
                    const rank = index + 1;
                    const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : 'üèÖ';
                    
                    li.innerHTML = `
                        <span class="score-rank">${medal} #${rank}</span>
                        <span class="score-info">${entry.name}</span>
                        <span class="score-value">${entry.score}</span>
                    `;
                    
                    highScoresDisplay.appendChild(li);
                });
            }
        }
        
        // Character definitions
        const characters = {
            circle: {
                name: "Circle",
                draw: function(x, y, isHead = false) {
                    ctx.fillStyle = isHead ? '#45a049' : '#4CAF50';
                    ctx.beginPath();
                    ctx.arc(x + GRID_SIZE/2, y + GRID_SIZE/2, GRID_SIZE/2 - 2, 0, 2 * Math.PI);
                    ctx.fill();
                }
            },
            star: {
                name: "Star",
                draw: function(x, y, isHead = false) {
                    ctx.fillStyle = isHead ? '#e6b800' : '#ffcc00';
                    const centerX = x + GRID_SIZE/2;
                    const centerY = y + GRID_SIZE/2;
                    const radius = GRID_SIZE/2 - 2;
                    drawStar(centerX, centerY, 5, radius, radius/2);
                }
            },
            worm: {
                name: "Worm",
                draw: function(x, y, isHead = false) {
                    ctx.fillStyle = isHead ? '#a555a5' : '#cc66cc';
                    ctx.font = `${GRID_SIZE-4}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('üêõ', x + GRID_SIZE/2, y + GRID_SIZE/2);
                }
            }
        };
        // Game state
        let gameRunning = true;
        let score = 0;
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let currentCharacter = null;

        // Animation state
        let animationProgress = 0;
        let lastUpdateTime = 0;
        const GAME_SPEED = 150; // milliseconds per move
        let previousSnake = [];

        // Snake (player character)
        let snake = [{ x: 10, y: 10 }];

        // Food
        let food = generateFood();
        let foodAnimation = { scale: 1, targetScale: 1, shrinking: false };

        // Audio setup
        let audioContext = null;
        let isMuted = false;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playTone(frequency, duration, type = 'sine') {
            if (isMuted || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playEatSound() {
            playTone(800, 0.1, 'square');
        }

        function playGameOverSound() {
            playTone(150, 0.5, 'sawtooth');
            setTimeout(() => playTone(100, 0.5, 'sawtooth'), 100);
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('muteBtn').textContent = isMuted ? 'üîá' : 'üîä';
        }

        // Character selection
        function selectRandomCharacter() {
            const characterKeys = Object.keys(characters);
            const randomKey = characterKeys[Math.floor(Math.random() * characterKeys.length)];
            currentCharacter = characters[randomKey];
            updateCharacterDisplay();
        }

        function updateCharacterDisplay() {
            const characterElement = document.getElementById('currentCharacter');
            if (characterElement && currentCharacter) {
                characterElement.textContent = `Playing as: ${currentCharacter.name}`;
            }
        }

        // Helper function to draw star shape
        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            const step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fill();
        }
        // Generate random food position
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * CELLS_PER_SIDE),
                    y: Math.floor(Math.random() * CELLS_PER_SIDE)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        // Draw functions
        function drawRect(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
        }

        function drawGame() {
            // Clear canvas
            ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // Draw snake using current character with smooth animation
            if (currentCharacter) {
                snake.forEach((segment, index) => {
                    const isHead = index === 0;
                    let drawX = segment.x * GRID_SIZE;
                    let drawY = segment.y * GRID_SIZE;
                    
                    // Apply smooth movement animation
                    if (previousSnake[index] && animationProgress < 1) {
                        const prevX = previousSnake[index].x * GRID_SIZE;
                        const prevY = previousSnake[index].y * GRID_SIZE;
                        drawX = prevX + (drawX - prevX) * animationProgress;
                        drawY = prevY + (drawY - prevY) * animationProgress;
                    }
                    
                    currentCharacter.draw(drawX, drawY, isHead);
                });
            } else {
                // Fallback to original squares if no character selected
                snake.forEach((segment, index) => {
                    let drawX = segment.x;
                    let drawY = segment.y;
                    
                    if (previousSnake[index] && animationProgress < 1) {
                        const prevX = previousSnake[index].x;
                        const prevY = previousSnake[index].y;
                        drawX = prevX + (drawX - prevX) * animationProgress;
                        drawY = prevY + (drawY - prevY) * animationProgress;
                    }
                    
                    drawRect(drawX, drawY, '#4CAF50');
                });
            }

            // Draw food with animation
            drawFood(food.x, food.y);
        }

        function drawFood(x, y) {
            // Update food animation
            if (foodAnimation.shrinking) {
                foodAnimation.scale = Math.max(0, foodAnimation.scale - 0.15);
                if (foodAnimation.scale <= 0) {
                    foodAnimation.shrinking = false;
                    foodAnimation.scale = 1;
                }
            } else if (foodAnimation.scale < foodAnimation.targetScale) {
                foodAnimation.scale = Math.min(foodAnimation.targetScale, foodAnimation.scale + 0.05);
            }
            
            // Draw a red apple-like food with scale animation
            const radius = (GRID_SIZE/2 - 3) * foodAnimation.scale;
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(x * GRID_SIZE + GRID_SIZE/2, y * GRID_SIZE + GRID_SIZE/2, radius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add a small green stem (only if not shrinking)
            if (foodAnimation.scale > 0.3) {
                ctx.fillStyle = '#4CAF50';
                const stemWidth = 2 * foodAnimation.scale;
                const stemHeight = 4 * foodAnimation.scale;
                ctx.fillRect(x * GRID_SIZE + GRID_SIZE/2 - stemWidth/2, y * GRID_SIZE + 2, stemWidth, stemHeight);
            }
        }

        // Game logic
        function updateGame(currentTime) {
            if (!gameRunning) return;

            // Check if it's time for a game update
            if (currentTime - lastUpdateTime < GAME_SPEED) {
                return;
            }

            // Store previous snake position for animation
            previousSnake = snake.map(segment => ({ ...segment }));
            animationProgress = 0;

            // Update direction
            direction = { ...nextDirection };

            // Calculate new head position
            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;

            // Check wall collision
            if (head.x < 0 || head.x >= CELLS_PER_SIDE || head.y < 0 || head.y >= CELLS_PER_SIDE) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Add new head
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                // Trigger food eating animation
                foodAnimation.shrinking = true;
                playEatSound();
                
                // Grow snake (don't remove tail)
                score += 10;
                scoreElement.textContent = score;
                food = generateFood();
                foodAnimation.scale = 1;
                foodAnimation.shrinking = false;
            } else {
                // Remove tail (normal movement)
                snake.pop();
            }

            lastUpdateTime = currentTime;
        }

        function gameOver() {
            gameRunning = false;
            playGameOverSound();
            
            // Update final score display
            finalScoreElement.textContent = score;
            
            // Check and save high score
            if (isHighScore(score)) {
                addHighScore(score);
            }
            
            // Display high scores
            displayHighScores();
            
            // Show game over screen
            gameOverScreen.style.display = 'block';
        }
        
        function restartGame() {
            gameRunning = true;
            score = 0;
            scoreElement.textContent = score;
            gameOverScreen.style.display = 'none';
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            snake = [{ x: 10, y: 10 }];
            food = generateFood();
            animationProgress = 1;
            previousSnake = [];
            foodAnimation = { scale: 1, targetScale: 1, shrinking: false };
            selectRandomCharacter();
            drawGame();
            startGameLoop();
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // Game loop
        function gameLoop(currentTime) {
            // Update animation progress
            if (lastUpdateTime > 0 && currentTime - lastUpdateTime < GAME_SPEED) {
                animationProgress = (currentTime - lastUpdateTime) / GAME_SPEED;
            } else {
                animationProgress = 1;
            }

            updateGame(currentTime);
            drawGame();
            
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        function startGameLoop() {
            lastUpdateTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        
        // Initialize audio context on first user interaction
        document.addEventListener('click', initAudio, { once: true });
        document.addEventListener('keydown', initAudio, { once: true });
        
        // Start the game
        selectRandomCharacter();
        drawGame();
        startGameLoop();
    </script>
</body>
</html>
