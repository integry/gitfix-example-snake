<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .game-container {
            text-align: center;
        }
        
        canvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        
        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .game-over {
            font-size: 48px;
            color: #ff4444;
            margin-top: 20px;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOver" class="game-over" style="display: none;">Game Over!</div>
        <div class="instructions">Use arrow keys to move</div>
    </div>

    <script>
        // Game configuration
        const GRID_SIZE = 20;
        const CANVAS_SIZE = 400;
        const CELLS_PER_SIDE = CANVAS_SIZE / GRID_SIZE;

        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        // Game state
        let gameRunning = true;
        let score = 0;
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };

        // Snake (player character)
        let snake = [{ x: 10, y: 10 }];

        // Food
        let food = generateFood();

        // Generate random food position
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * CELLS_PER_SIDE),
                    y: Math.floor(Math.random() * CELLS_PER_SIDE)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        // Draw functions
        function drawRect(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
        }

        function drawGame() {
            // Clear canvas
            ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // Draw snake
            snake.forEach(segment => {
                drawRect(segment.x, segment.y, '#4CAF50');
            });

            // Draw food
            drawRect(food.x, food.y, '#FF5722');
        }

        // Game logic
        function updateGame() {
            if (!gameRunning) return;

            // Update direction
            direction = { ...nextDirection };

            // Calculate new head position
            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;

            // Check wall collision
            if (head.x < 0 || head.x >= CELLS_PER_SIDE || head.y < 0 || head.y >= CELLS_PER_SIDE) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Add new head
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                // Grow snake (don't remove tail)
                score += 10;
                scoreElement.textContent = score;
                food = generateFood();
            } else {
                // Remove tail (normal movement)
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // Game loop
        function gameLoop() {
            updateGame();
            drawGame();
            setTimeout(gameLoop, 150); // ~6.7 FPS for classic snake feel
        }

        // Start the game
        drawGame();
        gameLoop();
    </script>
</body>
</html>
